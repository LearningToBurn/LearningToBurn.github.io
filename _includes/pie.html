
{:id="complete-{{include.theme | slugify }}" class="chart small" alt="{{include.theme}}" }
&nbsp;

<script>
  charts['{{ include.theme }}'] = new roughViz.Donut(
  {
    element: '#complete-{{include.theme | slugify }}',
    data: {
      labels: ["unread"],
      values: [ {{ site.lessons | where: 'theme', include.theme | size }} ]
    },
    title: '{{include.theme}}',
    strokeWidth: 1,
    fillWeight: 1,
    height: 220,
    width: 300,
    legend: false,
    colors: ['coral', 'green'],
  }
);


</script>
